type Product{
    id: ID!
    name: String!
    price: Float!
    description: String!
    createdAt: String!
    updatedAt: String!
    variants: [Variant!]!
}

input CreateProductDto {
    name: String!
    description: String!
    price: Float!
    category: String
}

#type Image {
